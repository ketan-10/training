apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  selector:
    matchLabels:
      app: web
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: web
    spec:
      initContainers:
      - name: dependsOn
        image: busybox
        command: ['sh', '-c', 'until nc -zv mysql 3306 && nc -zv minio 9000; do sleep 1; done']
      containers:
        - image: <<<image>>>:<<<version>>>
          name: web
          env:
            - name: DB_HOST
              value: mysql
            - name: DB_PORT
              value: "3306"
            - name: MINIO_HOST
              value: minio
            - name: MINIO_PORT
              value: "9000"
          ports:
            - containerPort: 8080
              name: minio
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1

---

apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  selector:
    app: web
  ports:
    - port: 8080
      targetPort: 8080
  type: LoadBalancer

